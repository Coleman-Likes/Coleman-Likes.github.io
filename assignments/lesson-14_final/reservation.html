<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset="UTF-8">
    <meta name="description" content="Reserve your room at Temple Inn & Suites">
    <title>Reservation Form</title>
    <meta name="keywords" content="Temple Inn & Suites Reservation, Temple Hotel Reservation">
    <meta name="author" content="Coleman Likes">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/small.css">
    <link rel="stylesheet" href="css/medium.css">
    <link rel="stylesheet" href="css/large.css">
</head>

<body>
    <header>
        <div class="headtitle">
                <div class="divtemplelogo">
                        <a href="index.html">
                            <img class="templelogo" src="images/templelogo.jpg" alt="Logo of a yellow sun."></a>
                        </div>
                        <h1 class="h1title">The Temple Inn & Suites</h1>
                    </div>

    </header>
    <main>
        <div class="herodiv">
            <nav>
                <ul class="navigation">
                    <li><a href="#" title="Menu" onclick="toggleMenu()">&#9776; Menu</a></li>
                    <li><a href="home.html">Home</a></li>
                    <li><a href="temple.html">Temple</a></li>
                    <li><a class="active" href="reservation.html">Reservation</a></li>
                    <li><a href="services.html">Services</a></li>
                    <li><a href="contact.html">Contact</a></li>
                </ul>
            </nav>
        </div>
        <form>
            <div class="formbox">
                    <label for="location">Reservation Location:</label>
                    <select name="location" id="location" required>
                        <option selected="selected" value="" disabled>Select Location ...</option>
                        <option value="saltlakecity">Salt Lake City</option>
                        <option value="stgeorge">St. George</option>
                        <option value="losangeles">Los Angeles</option>
                        <option value="phoenix">Phoenix</option>
                    </select>
                    <br>
                    <br>
                    <label for="dateofstay">Date:</label>
                    <input type="date" name="date" id="dateofstay" required>
                    <br>
                    <fieldset>
                            <legend>Type of Room <em>(Choose one):</em></legend>
                            <div>
                                <input type="radio" id="room1" required name="room" value="8">
                                <label for="room1">Large Room</label>
                            </div>
                            <div>
                                <input type="radio" id="room2" name="room" value="9">
                                <label for="room2">Medium Room</label>
                            </div>
                            <div>
                                <input type="radio" id="room3" name="room" value="10">
                                <label for="room3">Small Room</label>
                            </div>
                        </fieldset>
                        <br>
                        <fieldset>
                                <legend>Number of Rooms</legend>
                                <label for="rating">Reserve up to 3 rooms</label>
                                <input type="range" id="rating" value="1" min="1" max="3" step="1" oninput="adjustRating(this.value)"
                                    onchange="adjustRating(this.value)">
                                <span id="ratingvalue">1</span><br>
                            </fieldset>
                            <br>
                <label for="fullname">Full Name:</label>
                <input type="text" name="full name" id="fullname" required>
                <br>
                <label for="emailid">email:</label>
                <input type="email" name="emailaddress" id="emailid" placeholder="johndoe@gmail.com">
                <br>
                <label for="phonenumber">Phone Number:</label>
                <input type="tel" name="phonenumber" id="phonenumber" required>
                <br>
                <label for="fromarea">State or Country:</label>
                <input list="fromid" name="from" id="fromarea" required>
                <datalist id="fromid">
                    <option value="Utah">
                    <option value="Arizona">
                    <option value="Nevada">
                    <option value="California">
                </datalist>
                <div class="textarea">
                        <p>Special Accommodations or Comments:</p>
                        <textarea rows="5" cols="30"></textarea>
                    </div>
                    <br>
                    <br>
                    <input type="submit" formaction="thanks.html">
            </div>


        </form>
    </main>

    <footer id="contact">Coleman Likes | crlikes@byui.edu
        <br>
        <br>
        <a href="https://openweathermap.org/">openweathermap.org</a> |
        <a href="https://cssminifier.com/">cssminifier.com</a>
        <br>
        <br>
        <span id="currentDate"></span>
    </footer>
    <script src="scripts/hamburger.js"></script>
    <script src="scripts/currentdate.js"></script>
    <script src="scripts/rating.js"></script>
    <script>
        function myFunction() {
            document.getElementById("emailid").placeholder = "Your email address";
        }
    </script>
</body>

</html>
