<html lang="en-us">

<head>
    <meta charset="UTF-8">

    <meta name="keywords" content="Preston weather, Preston Idaho Weather">

    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
    <link rel="stylesheet" href="css/small-8.css">
    <link rel="stylesheet" href="css/large-8.css">
</head>

<body>
    <header>
        <h1 class="h1forum">Stormcenter Form</h1>

    </header>
    <main>
        <div class="herodiv">

            <nav>
                <ul class="navigation">
                    <li><a href="#" title="Menu" onclick="toggleMenu()">&#9776; Menu</a></li>
                    <li><a href="preston-8.html">Home</a></li>
                    <li><a href="#">Preston</a></li>
                    <li><a href="#">Soda Springs</a></li>
                    <li><a href="#">Fish Haven</a></li>
                    <li><a href="stormcenter.html">Storm Center</a></li>
                    <li><a href="html/gallery-8.html">Gallery</a></li>
                </ul>
            </nav>
            <h3>Form</h3>

    </main>

    <form>
        <div class="formbox">
            <label for="full name">Full Name:</label>
            <input type="text" name="full name" required>
            <br>
            <label for="email">email:</label>
            <input type="email" id="emailid" name="emailaddress" placeholder="johndoe@gmail.com">
            <br>
            <label for="phonenumber">Phone Number:</label>
            <input type="tel" name="phonenumber" required>
            <br>
            <label for="zip code">Zip Code:</label>
            <input type="number" name="zipcode" required>
            <br>
            <label for="stormdate">Storm Date:</label>
            <input type="date" name="stormdate">
            <br>
            <label for="stormtype">Storm Type:</label>
            <input list="stormtype">
            <datalist id="stormtype">
                <option value="Flash Flood">
                <option value="Hail">
                <option value="Hurricane">
                <option value="Thunderstorm">
                <option value="Tornado">
            </datalist>
        </div>
        <br>
        <br>
        <fieldset>
            <legend>Storm Severity</legend>
            <label for="rating">Rating (1 to 10):</label>
            <input type="range" id="rating" value="5" min="1" max="10" step="1" oninput="adjustRating(this.value)"
                onchange="adjustRating(this.value)">
            <span id="ratingvalue">5</span><br>

        </fieldset>
        <br>
        <!--<label for="stormregion">Storm Region:</label>
        <input type="select" name="stormregion">-->
        <label for="stormregion">Storm Region:</label>
        <br>
        <br>
        <select name="stormregion">
            <option selected="true" value="default" disabled>Select Region ...</option>
            <option value="preston">Preston</option>
            <option value="soda springs">Soda Springs</option>
            <option value="fish haven">Fish Haven</option>
        </select>
        <br>
        <br>
        <fieldset>
            <legend>User in Danger Area <em>(Choose one):</em></legend>
            <div>
                <input type="radio" id="time1" name="time" value="8" checked>
                <label for="time1">Yes</label>
            </div>
            <div>
                <input type="radio" id="time2" name="time" value="9">
                <label for="time2">Maybe</label>
            </div>
            <div>
                <input type="radio" id="time3" name="time" value="10">
                <label for="time3">No</label>
            </div>
        </fieldset>
        <br>
        <div class="textarea">
            <p>Additional information or comments:</p>
            <textarea rows="5" cols="30"></textarea>
        </div>
        <!--<label for="choose">Submit Form</label>-->
        <br>
        <br>
        <input type="submit" formaction="html/thanks.html" target="_blank">
    </form>

    <footer>Contact Information
        <br>
        <br>
        <span id="currentDate"></span>
        <script src="scripts/currentdate.js"></script>
    </footer>
    <script src="scripts/hamburger.js"></script>
    <script src="scripts/rating.js"></script>
    <script>
        function myFunction() {
            document.getElementById("emailid").placeholder = "Your email address";
        }
    </script>
</body>


</html>
